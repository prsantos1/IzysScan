# Configurações padrão do IzysScan

# Portas padrão para scanning
DEFAULT_PORTS="1-1000,3000-3010,8000-8100"
DEFAULT_RATE="1000"
MAX_RATE="50000"

# Timeouts (em segundos)
MASSCAN_TIMEOUT="3600"
NMAP_TIMEOUT="300"
NUCLEI_TIMEOUT="180"

# Paralelismo
MAX_PARALLEL_JOBS="3"

# Scripts Nmap padrão
NMAP_SCRIPTS="vulners,vulscan,http-enum,ssl-enum-ciphers"

# Severidades Nuclei
NUCLEI_SEVERITY="critical,high,medium"

# Rate limits
NUCLEI_RATE_LIMIT="10"
NUCLEI_BULK_SIZE="25"